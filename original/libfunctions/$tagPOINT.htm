<!DOCTYPE html>
<html>
<head>
  <title>Keyword $tagPOINT</title>
  <meta charset="utf-8">
  <link href="../css/default.css" rel="stylesheet">
</head>
<body>
  <h1 class="small">Keyword Reference</h1>
  <hr style="height:0px">
  <h1>$tagPOINT</h1>
  <p class="funcdesc">Defines the x- and y- coordinates of a point<br></p>
  <p class="codeheader">Global Const $tagPOINT = "struct; long X;long Y; endstruct"<br></p>
  <h2>Parameters</h2>
  <table>
    <tr>
      <td style="width:15%">X</td>
      <td style="width:85%">Specifies the x-coordinate of the point</td>
    </tr>
    <tr>
      <td>Y</td>
      <td>Specifies the y-coordinate of the point</td>
    </tr>
  </table>
</body>
</html>
