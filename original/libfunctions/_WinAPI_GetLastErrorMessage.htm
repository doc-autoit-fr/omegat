  <h1>_WinAPI_GetLastErrorMessage</h1>
  <p class="funcdesc">Returns the calling threads last error message<br></p>
  <p class="codeheader">#include &lt;WinAPI.au3&gt;<br>
  _WinAPI_GetLastErrorMessage ( )<br></p>
  <h2>Return Value</h2>
  <table class="noborder">
    <tr>
      <td class="valign-top" style="width:10%">Success:</td>
      <td style="width:90%">the last error message.</td>
    </tr>
    <tr>
      <td class="valign-top">Failure:</td>
      <td>sets the @error flag to non-zero.</td>
    </tr>
  </table>
