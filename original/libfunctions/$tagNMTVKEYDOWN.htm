<!DOCTYPE html>
<html>
<head>
  <title>Keyword $tagNMTVKEYDOWN</title>
  <meta charset="utf-8">
  <link href="../css/default.css" rel="stylesheet">
</head>
<body>
  <h1 class="small">Keyword Reference</h1>
  <hr style="height:0px">
  <h1>$tagNMTVKEYDOWN</h1>
  <p class="funcdesc">Contains information about a keyboard event in a tree-view control<br></p>
  <p class="codeheader">Global Const $tagNMTVKEYDOWN = "align 1;" & $tagNMHDR & ";word VKey;uint Flags"<br></p>
  <h2>Parameters</h2>
  <table>
    <tr>
      <td style="width:15%">$tagNMHDR</td>
      <td style="width:85%">Contains information about a notification message</td>
    </tr>
    <tr>
      <td>VKey</td>
      <td>Virtual key code</td>
    </tr>
    <tr>
      <td>Flags</td>
      <td>Always zero</td>
    </tr>
  </table>
</body>
</html>
